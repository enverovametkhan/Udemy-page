<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Udemy</title>
    <link rel="stylesheet" href="udemy_page.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="udemy">
      <div class="top_bar">
        <div class="top_bar_container">
          <div class="top_bar_content">
            <div class="top_bar_text">
              <span class="text"
                ><strong>Last day to save </strong> | Future-ready courses start
                at $16.99.<br /><br
              /></span>
              <span class="timer-countdown"
                ><strong>Ends in 5h 17m 25s</strong></span
              >
            </div>
          </div>
        </div>
      </div>
      <div class="udemy_categories">
        <div class="categories_container">
          <img src="logo-udemy.svg" alt="Udemy" />
          <div class="categories">
            <button type="button">Categories</button>
          </div>
          <div class="form">
            <label class="search">Search for anything</label>
            <form action="search_for_anything"></form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
